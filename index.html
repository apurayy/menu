<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>sidebar nav</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/> 
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>

	<div id="slidenav" class="slidenav">
		<a href="javascript:void(0)" class="closeicon" id="closeicon" onclick="closnav()">&times;</a>
		
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Blog</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</div>
	<span class="icon" id="menuicon" onclick="opennav()">&#9776;</span>

	<div class="container">
		<div class="logo">
			<img src="img/demo-logo.png" alt="" />
		</div>
		<div class="image-text">
			<h1>Sidebar Navigation Menu</h1>
			<button class="button button-1">COMMENT</button>
			<button class="button button-2">SUBSCRIBE</button>
		</div>
	</div>
	
	<script type="text/javascript">
		function opennav(){
			document.getElementById("slidenav").style.width="175px";
			document.getElementById("menuicon").style.display="none";
		}
		function closnav(){
			document.getElementById("slidenav").style.width="0";
			document.getElementById("menuicon").style.display="block";
		}
	</script>
	
</body>
</html>
